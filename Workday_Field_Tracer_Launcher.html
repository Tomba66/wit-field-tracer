<script>
document.addEventListener("DOMContentLoaded", function () {

  function setDesignFromCSS() {
	  //Displaying client logo in the header using CSS variable
	  const cssClientLogo = getComputedStyle(
	    document.documentElement
	  ).getPropertyValue("--client_logo");
	  const clMatch = cssClientLogo.match(/url\("?(.*?)"?\)/);
	  if (clMatch) {
	    document.querySelector(".client-logo img").src = clMatch[1];
	  }
    document.querySelector(".wd-logo img").src =
      getComputedStyle(document.documentElement).getPropertyValue("--workday_logo").match(/url\("?(.*?)"?\)/)[1];

    document.querySelector(".footer-logo").src =
      getComputedStyle(document.documentElement).getPropertyValue("--footer_logo").match(/url\("?(.*?)"?\)/)[1];
  }
  setDesignFromCSS();

  // === Configuration ===
  const config = {
    redirectUri: "https://tomba66.github.io/wit-field-tracer/redirect-github.html",
    deliverableFileUrl: "https://workday-cors-proxy.netlify.app/.netlify/functions/receive-file",
    proxyUrl: "https://workday-cors-proxy.netlify.app/.netlify/functions/proxy",
    environments: {
      PRODUCTION: {

        soapUrl:  "https://wd2-impl-services1.workday.com/ccx/service/idmcompanies_preview/Integrations/v44.1"
      },
      SANDBOX: {
        tenantId: "idmcompanies_preview",
        clientId: "MzQ4NDI4MmItMjNiZC00MDRkLWE2MzgtZTkzZDMxMDcxOGIx",
        authEndpoint: "https://impl.workday.com/idmcompanies_preview/authorize",
        tokenEndpoint: "https://wd2-impl-services1.workday.com/ccx/oauth2/idmcompanies_preview/token",
        launchUrl: "https://e2-impl-cci.workday.com/ccx/cc-cloud-repo/launches/WIT_Workday_Field_Tracer/WIT_Workday_Field_Tracer/In",
        soapUrl: "https://wd2-impl-services1.workday.com/ccx/service/idmcompanies_preview/Integrations/v44.1"
      }
    }
  };

  let selectedEnv = "PRODUCTION";

  const loginBtn = document.getElementById("loginBtn");
  const launchBtn = document.getElementById("launchBtn");
  const envSelect = document.getElementById("envSelect");
  const statusDiv = document.getElementById("status");
  const refreshBtn = document.getElementById("refreshBtn");

  function updateStatus(msg) {
    statusDiv.textContent = msg;
  }

  async function startOAuthLogin() {
    selectedEnv = envSelect.value;
    const env = config.environments[selectedEnv];

    const verifier = base64urlEncode(crypto.getRandomValues(new Uint8Array(32)));
    localStorage.setItem("code_verifier", verifier);

    const challenge = base64urlEncode(await crypto.subtle.digest("SHA-256", new TextEncoder().encode(verifier)));

    const authUrl = `${env.authEndpoint}?response_type=code&client_id=${encodeURIComponent(env.clientId)}&redirect_uri=${encodeURIComponent(config.redirectUri)}&code_challenge=${challenge}&code_challenge_method=S256`;

    window.open(authUrl, "_blank", "width=600,height=700");
  }

  async function exchangeToken(code) {
    const env = config.environments[selectedEnv];
    const verifier = localStorage.getItem("code_verifier");

    const formData = new URLSearchParams({
      grant_type: "authorization_code",
      client_id: env.clientId,
      redirect_uri: config.redirectUri,
      code_verifier: verifier,
      code
    });

    try {
      const res = await fetch(env.tokenEndpoint, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData
      });

      const tokenData = await res.json();
      if (tokenData.access_token) {
        sessionStorage.setItem("access_token", tokenData.access_token);
        updateStatus("✅ Authenticated. You can now launch the integration.");
        launchBtn.disabled = false;
      } else {
        updateStatus("❌ Token error.");
      }
    } catch {
      updateStatus("❌ Network error during token exchange.");
    }
  }

  async function launchIntegration() {
    const env = config.environments[selectedEnv];
    const accessToken = sessionStorage.getItem("access_token");

    if (!accessToken) {
      updateStatus("❌ Not authenticated. Please log in first.");
      return;
    }

    updateStatus("🚀 Launching integration...");

    try {
      const response = await fetch(config.proxyUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          targetUrl: env.launchUrl,
          method: "POST",
          headers: { "Authorization": `Bearer ${accessToken}`, "X-Tenant": env.tenantId.toLowerCase(), "Content-Type": "text/plain" },
          body: ""
        })
      });

      const responseText = await response.text();

      if (!response.ok) {
        updateStatus(`❌ Launch failed. HTTP ${response.status}`);
        return;
      }

      const xmlDoc = new DOMParser().parseFromString(responseText, "application/xml");
      const eventRef = xmlDoc.querySelector("integration-system-launch > business-process-reference")?.textContent;

      if (!eventRef) {
        updateStatus("❌ Failed to extract event reference.");
        return;
      }

      updateStatus("🚀 Integration launched. Press Refresh Status to monitor.");
      monitorIntegrationStatus(eventRef, accessToken);

    } catch {
      updateStatus("❌ Network error during launch.");
    }
  }

 function monitorIntegrationStatus(eventWID, accessToken) {
  const refreshBtn = document.getElementById("refreshBtn");
  const selectedEnv = document.getElementById("envSelect").value;
  const env = config.environments[selectedEnv];

  let autoCheckInterval = null;

  refreshBtn.classList.remove("hidden");

  async function checkStatusAndMaybeDownload() {
    updateStatus("🔍 Checking integration status...");

    const soapBody = `
      <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:bsvc="urn:com.workday/bsvc">
        <soapenv:Header>
          <bsvc:Workday_Common_Header>
            <bsvc:Include_Reference_Descriptors_In_Response>1</bsvc:Include_Reference_Descriptors_In_Response>
          </bsvc:Workday_Common_Header>
        </soapenv:Header>
        <soapenv:Body>
          <bsvc:Get_Event_Details_Request bsvc:version="v44.1">
            <bsvc:Request_References>
              <bsvc:Event_Reference>
                <bsvc:ID bsvc:type="WID">${eventWID}</bsvc:ID>
              </bsvc:Event_Reference>
            </bsvc:Request_References>
          </bsvc:Get_Event_Details_Request>
        </soapenv:Body>
      </soapenv:Envelope>
    `.trim();

    const proxyRequest = {
      targetUrl: env.soapUrl,
      method: "POST",
      headers: {
        "Authorization": `Bearer ${accessToken}`,
        "Content-Type": "text/xml"
      },
      body: soapBody
    };

    try {
      const res = await fetch(config.proxyUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(proxyRequest)
      });

      if (!res.ok) {
        updateStatus(`❌ Status check failed: HTTP ${res.status}`);
        clearInterval(autoCheckInterval);
        return;
      }

      const text = await res.text();
      const xml = new DOMParser().parseFromString(text, "application/xml");

      const nsResolver = prefix => {
        const ns = {
          wd: "urn:com.workday/bsvc",
          env: "http://schemas.xmlsoap.org/soap/envelope/"
        };
        return ns[prefix] || null;
      };

      const statusNode = xml.evaluate(
        "//wd:Event_State_Reference/@wd:Descriptor",
        xml,
        nsResolver,
        XPathResult.STRING_TYPE,
        null
      );

      const status = statusNode.stringValue || "Unknown";
      updateStatus(`📄 Integration Status: ${status}`);

      // Stop polling if status is not "Processing"
      if (status.toLowerCase() !== "in progress") {
        clearInterval(autoCheckInterval);

        if (status.toLowerCase() === "successfully completed") {
          updateStatus("✅ Integration completed. Downloading file...");
          try {
            await downloadDeliveredFile();
          } catch (err) {
            updateStatus("❌ File download failed.");
            console.error(err);
          }
        } else {
          updateStatus(`⚠ Integration stopped with status: ${status}`);
        }
      }

    } catch (err) {
      console.error("❌ Status check failed:", err);
      updateStatus("❌ Failed to retrieve status.");
      clearInterval(autoCheckInterval); // Stop polling on fatal error
    }
  }

  // Manual refresh button
  refreshBtn.onclick = checkStatusAndMaybeDownload;

  // Auto-check every 30 seconds until integration stops or fails
  autoCheckInterval = setInterval(checkStatusAndMaybeDownload, 30000);
}

  async function downloadDeliveredFile() {
    try {
      updateStatus("📥 Downloading integration output...");

      const res = await fetch(config.deliverableFileUrl, { method: "GET" });

      if (!res.ok) throw new Error(`Server responded with ${res.status}`);

      const blob = await res.blob();
      const disposition = res.headers.get("Content-Disposition");		
	  let fileName = getFilenameFromDisposition(disposition) || "download.html";

      const a = document.createElement("a");
	  a.href = URL.createObjectURL(blob);
	  a.download = fileName;
	  document.body.appendChild(a);
	  a.click();
	  document.body.removeChild(a);

      updateStatus("✅ File downloaded successfully.");

    } catch {
      updateStatus("❌ Failed to download file.");
    }
  }

  function getFilenameFromDisposition(disposition) {
	  if (!disposition) {
		return null;
	  }
	
	  // Get filename
	  const matchQuoted = disposition.match(/filename="([^"]+)"/);
	  console.log("Match Quoted Filename: ", matchQuoted);
	  if (matchQuoted && matchQuoted[1]) {
		console.log("Matchquoted array #1 element found", matchQuoted[1]);
	    return matchQuoted[1];
	  }

	  // No match → return null
	  return null;
  }
	
  loginBtn.addEventListener("click", startOAuthLogin);
  launchBtn.addEventListener("click", launchIntegration);

  window.addEventListener("message", (event) => {
    if (event.data?.type === "oauth-code") exchangeToken(event.data.code);
  });

  function base64urlEncode(buffer) {
    return btoa(String.fromCharCode(...new Uint8Array(buffer)))
      .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
  }

});
